<!-- home/templates/home/home.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Accueil</title>
    <!-- Lien vers le CDN de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Bienvenue sur la page d'accueil</h1>

        {% if user.is_authenticated %}
            <div class="alert alert-success" role="alert">
                <p>Bienvenue, {{ user.first_name }} {{ user.last_name }} !</p>
            </div>
            <!-- Bouton de déconnexion -->
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Se déconnecter</button>
            </form>
        {% else %}
            <div class="alert alert-warning" role="alert">
                <p>Vous n'êtes pas connecté.</p>
            </div>
            <!-- Bouton de connexion -->
            <a href="{% url 'login' %}">
                <button class="btn btn-primary">Se connecter</button>
            </a>
        {% endif %}

        <div class="mt-3">
            <a href="{% url 'liste_publications' %}" class="btn btn-success">Voir les Publications</a>
        </div>
    </div>

    <!-- Lien vers le CDN de Bootstrap JS (pour les fonctionnalités dynamiques si nécessaires) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

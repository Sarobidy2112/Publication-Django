{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Bienvenue sur la page d'accueil</h1>

    {% if user.is_authenticated %}
        <div class="alert alert-success" role="alert">
            <p>Bienvenue, {{ user.first_name }} {{ user.last_name }} !</p>
        </div>
        <!-- Bouton de déconnexion -->
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger" id="logout-link">Se déconnecter</button>
        </form>
    {% else %}
        <div class="alert alert-warning" role="alert">
            <p>Vous n'êtes pas connecté.</p>
        </div>
        <!-- Bouton de connexion -->
        <a href="{% url 'login' %}">
            <button class="btn btn-primary">Se connecter</button>
        </a>
    {% endif %}

    <div class="mt-3">
        <a href="{% url 'liste_publications' %}" class="btn btn-success">Voir les Publications</a>
    </div>
</div>

<script>
    window.onload = function() {
        if ({{ user.is_authenticated|yesno:"true,false" }}) {
            localStorage.clear();
        }
    };

    // Vider le localStorage lors de la déconnexion
    document.getElementById("logout-link").addEventListener("click", function() {
        localStorage.clear();  // Effacer le localStorage à la déconnexion
    });
</script>

{% endblock content %}

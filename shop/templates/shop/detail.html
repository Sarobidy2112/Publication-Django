{% extends "base.html" %}

{% block content %}

<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ produit.image.url }}" class="img-fluid" alt="{{ produit.title }}">
        </div>
        <div class="col-md-6">
            <h2>{{ produit.title }}</h2>
            <p><strong>Prix : </strong>{{ produit.price }} €</p>
            <p><strong>Description :</strong></p>
            <p>{{ produit.description }}</p>
            
            <!-- Boutons d'action -->
            <div class="d-grid gap-2">
                <a href="#" class="btn btn-primary">Ajouter au panier</a>
                <a href="{% url 'index' %}" class="btn btn-secondary">Retour à la liste</a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}

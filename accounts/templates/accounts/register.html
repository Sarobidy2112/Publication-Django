<!-- accounts/templates/accounts/register.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <!-- Lien vers le CDN de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Inscription</h2>

        <form method="post" class="border p-4 rounded shadow-sm">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-success w-100">S'inscrire</button>
        </form>

        <div class="mt-3 text-center">
            <p>Déjà inscrit ? <a href="{% url 'login' %}" class="btn btn-primary">Se connecter</a></p>
        </div>
    </div>

    <!-- Lien vers le CDN de Bootstrap JS (pour les fonctionnalités dynamiques si nécessaires) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
